<article class="card">
  <header class="card-header">
    <ng-container *ngTemplateOutlet="headerRef"></ng-container>
  </header>
  <div class="card-middle">
    <ng-container *ngTemplateOutlet="middleRef"></ng-container>
  </div>
  <footer class="card-footer">
    <ng-template *ngTemplateOutlet="footerRef"></ng-template>
  </footer>
</article>
