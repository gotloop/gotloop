<glp-card>
    <ng-template glpPart="header">
        <div class="loop-viz"></div>
        <div class="loop-buttons">
            <a class="loop-play-pause-button paused" i18n>Play</a>
            <a class="loop-like-button not-liked" i18n>Like</a>
            <a class="loop-comment-button" i18n>Comment</a>
        </div>
    </ng-template>
    <ng-template glpPart="middle">
        <div class="loop-details">
            <div class="loop-name">{{ loop.title }}</div>
            <div class="loop-bpm">{{ loop.bpm }}</div>
            <div class="loop-loopcount"></div>
            <div class="loop-description">{{ loop.description }}</div>
        </div>
        <glp-loop-comments [comments]="loop.comments"></glp-loop-comments>
    </ng-template>
    <ng-template glpPart="footer"></ng-template>
</glp-card>
